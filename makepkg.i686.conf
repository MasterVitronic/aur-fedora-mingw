DLAGENTS=('ftp::/usr/bin/curl -fC - --ftp-pasv --retry 3 --retry-delay 3 -o %o %u'
          'http::/usr/bin/curl -fLC - --retry 3 --retry-delay 3 -o %o %u'
          'https::/usr/bin/curl -fLC - --retry 3 --retry-delay 3 -o %o %u'
          'rsync::/usr/bin/rsync --no-motd -z %u %o'
          'scp::/usr/bin/scp -C %u %o')

CARCH="i686"
CHOST="i686-pc-linux-gnu"
CPPFLAGS="-D_FORTIFY_SOURCE=2"
CFLAGS="-m32 -march=i686 -mtune=generic -O2 -pipe -fstack-protector-strong -fno-plt"
CXXFLAGS="-m32 -march=i686 -mtune=generic -O2 -pipe -fstack-protector-strong -fno-plt"
LDFLAGS="-Wl,-O1,--sort-common,--as-needed,-z,relro,-z,now"

BUILDENV=(!distcc color !ccache check !sign)
OPTIONS=(strip !docs !libtool staticlibs emptydirs !zipman purge !optipng !upx !debug)
INTEGRITY_CHECK=(md5)
STRIP_BINARIES="--strip-all"
STRIP_SHARED="--strip-unneeded"
STRIP_STATIC="--strip-debug"
DOC_DIRS=(usr/{,share/}{doc,gtk-doc})
PURGE_TARGETS=(*.def *.exp *.bat)

PKGDEST=/home/nicola/workdir/aur-fedora-mingw/pkg
SCRDEST=/home/nicola/workdir/aur-fedora-mingw/src
PACKAGER="Nicola Fontana <ntd@entidi.it>"

COMPRESSGZ=(gzip -c -f -n)
COMPRESSXZ=(xz -c -z -)
PKGEXT='.pkg.tar.xz'
SRCEXT='.src.tar.gz'
